{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark black theme */
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #1e1e1e; /* Slightly lighter for contrast */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #2c2c2c; /* Dark input fields */
            color: #fff;
        }

        input::placeholder {
            color: #bbb;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #007bff; /* Professional blue button */
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #0056b3; /* Darker shade on hover */
        }

        .loading-spinner {
            display: none;
            margin: 0 auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-messages {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 15px;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
 /* Right side Mentor Market Icon (A little down from top-right corner) */

.mentor-market-video {
    position: fixed;
    top: 25px;  /* Adjust the value to move it down from the top */
    left: 25px;
    z-index: 1000;
}

.mentor-market-video video {
    width: 80px;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px #121212;
}

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        
        {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="POST" id="loginForm">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner"></div>

        <div class="register-link">
            <p>Don't have an account? <a href="{% url 'register' %}">Register Here</a></p>
        </div>
    </div>
    <!-- Right-side Mentor Market logo/video (fixed position) -->
    <div class="mentor-market-video">
        <video autoplay muted loop>
            <source src="{% static 'videos/intro.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    


    <script>
        // Show the loading spinner when the form is submitted
        const form = document.getElementById('loginForm');
        const loadingSpinner = document.getElementById('loadingSpinner');

        form.addEventListener('submit', function() {
            loadingSpinner.style.display = 'block'; // Show spinner
        });
    </script>
</body>
</html>
